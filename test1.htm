<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Youbike - Your Trusted Bike/Scooter Service Provider</title>
  <script data-require="angular.js@2.0.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  <!-- Custom Fonts -->

  <script src ="app.js"></script>

<body id="page-top" ng-controller="mainController">
  <div id="fb-root"></div>
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="#/">Youbike</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#/home/2">Services</a>
          </li>
          <li>
            <a href="#/appoint">Appointment</a>
          </li>
          <li ng-hide="isAuth">
            <a href="#/signup">Register/Login</a>
          </li>
          <li>
            <a href="#/">Orders</a>
          </li>
          <li>
            <a href="#/home/3">About</a>
          </li>
          <li>
            <a href="#/home/4">Contact Us</a>
          </li>
          <li>
            <a href="#/home/4">Logout</a>
          </li>
          <li id="profpic"></li>
          <!--<li>
					<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true" scope="public_profile,email"></div>
					</li>-->
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!--empty ng-view tag for routing-->
  <div class="container" style="margin-top:90px;">
    <div class="omb_login">
      <h3 class="omb_authTitle">
          <a href="#">Sign in</a>
        </h3>
      <div class="row omb_row-sm-offset-3 ">
        <div class="col-xs-4 col-md-offset-3 col-md-2">
          <button ng-click="fblogin()"> facebook login </button>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-12 col-md-offset-4 col-md-6" id="status">
          {{msg}}
        </div>
      </div>
    </div>
  </div>

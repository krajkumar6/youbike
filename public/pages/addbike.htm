<div class='container' style='margin-top:90px;'>
<div class='row'>
    <div class='col-md-offset-4 col-md-8'><h3>Bikes</h3> </div>    
</div>    
</div>

<form class="form-horizontal" name='profile' ng-submit="subbike()" >
    
    <div class="form-group">
      <label class="control-label col-md-4" for="make">Your Bike :</label>
      <div class="col-md-4">
        <select class="form-control" id="bmake" ng-model="bike.models" ng-options="make for (make,models) in makes" placeholder="Bike Make">
            <option value=''>select make</option>
          </select>
      </div>
      <div class="col-md-4">
        <select class="form-control" id="bmodel" ng-model="bike.model" ng-options="model for model in bike.models" placeholder="Model">
            <option value=''>select model</option>
          </select>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="year">Year :</label>
      <div class="col-md-4">
        <select class="form-control" id="byear" ng-model="bike.year" ng-options="year for year in year" placeholder="Bike Year">
             <option value=''>select year</option>
          </select>
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-md-4" for="regno">Registration No :</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="regno" ng-model="bike.regno" placeholder="Registration Number">
      </div>
    </div>
 
    <div class="form-group">
     
      <div class="col-md-offset-4 col-xs-offset-4 col-md-4 col-xs-4 text-center">
        <button type="submit" class='btn btn-primary btn-lg' value="Submit">Add</button>
      </div>
    </div>
    
</form>
<div class='row'>
    <div class='col-md-offset-4 col-md-8'><h3>{{msg}}</h3> </div> 
</div>

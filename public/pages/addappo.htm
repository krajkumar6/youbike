<div class='container' style='margin-top:90px;'>
<div class='row'>
    <div class='col-md-offset-4 col-md-8'><h3>Add appointment for {{usr.fname}}</h3> </div>    
</div>    
</div>
<div class='container'>
<form class="form-horizontal" name='appo' ng-submit="addappo(selected.value)">
    
<div class='container'>
  <div class='table-responsive'>
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>#</th>
                <th>Registration No</th>
                <th>Make</th>
                <th>Model</th>
                <th>Appointment Date</th>              
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in newappo">
                <td>
                    <div class="radio">
                      <label>
                        <input type="radio" name= "bike" ng-model="selected.value" value='{{$index}}'>
                      </label>
                    </div>
                </td>
                <td>{{x.regno}}</td>
                <td>{{x.brand}}</td>                
                <td>{{x.model}}</td>
                <td>
                    <!--ng-model="newappo.appoidt" -->
                        <md-datepicker 
                        ng-model="x.appoidt"
                        md-placeholder="Enter date"
                        md-min-date="minDate" 
                        md-max-date="maxDate"
                        md-date-filter="onlyWeekendsPredicate">
                        </md-datepicker>
                   
                </td>

            </tr>    

        </tbody>
</table>

  </div>
</div> 

    
<div class="form-group">     
  <div class="col-md-offset-4 col-xs-offset-4 col-md-4 col-xs-4 text-center">
    <button type="submit" class='btn btn-primary btn-lg' >Confirm</button>
  </div>
</div>
    
</form>
<div>
    {{msg}}
</div>

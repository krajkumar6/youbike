<div>
<div class='container' style='margin-top:90px;'>
<div class='row'>
    <div class='col-md-8'>
        <h3>{{msg}}</h3> 
    </div>    
</div> 
<div class='row'>
    <div class='col-md-8'>
        <h3>Bikes of {{usr.fname}}. Click <a href="#/addbike">here </a>to add</h3> 
    </div>    
</div> 
</div>
<div class='container'>
<div class='table-responsive'>
<table class='table table-hover'>
    <thead>
        <tr>
            <th>#</th>
            <th>Make</th>
            <th>Regno</th>
            <th>Model</th>
            <th>Year</th>
            <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in bikes">
            <td>{{$index+1}}</td>
            <td>{{x.brand}}</td>
            <td>{{x.regno}}</td>
            <td>{{x.model}}</td>
            <td>{{x.year}}</td>
            <td>
                <button type="button" ng-click="delbike($index)" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>    
            
    </tbody>
</table>
</table>
    
</div>
</div>

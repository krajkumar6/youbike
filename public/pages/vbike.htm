<div>
<div class='container' style='margin-top:90px;'>
    
<div class='row'>
    <div class='col-md-8'>
        <h3>Bikes of {{usr.first_name}}. Click <a href="#/addbike">here </a>to add</h3> 
    </div>    
</div> 
</div>
<div class='container'>
<table class='table table-hover'>
    <thead>
        <tr>
            <th>#</th>
            <th>Make</th>
            <th>Regno</th>
            <th>Model</th>
            <th>Year</th>
            <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in bikes">
            <td>$index+1</td>
            <td>x.make</td>
            <td>x.regno</td>
            <td>x.model</td>
            <td>x.year</td>
            <td>?</td>
        </tr>    
            
    </tbody>
</table>
    
</div>
</div>
